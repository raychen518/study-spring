# Resource Bundle A (Chinese (Simplified))
# To display the Chinese characters correctly, tools like "native2ascii" have to be used to convert the Chinese characters into Unicode characters.
# For example, instead of using the string "这是消息A1。", the string "\u8fd9\u662f\u6d88\u606fA1\u3002" should be used.
# Reference: Interactive Native2ascii (http://native2ascii.net/)
message.a1=\u8fd9\u662f\u6d88\u606fA1\u3002
message.a2=\u8fd9\u662f\u6d88\u606fA2\u3002
message.a3=\u8fd9\u662f\u6d88\u606fA3\uff1a[{0}]\uff0c[{1}]\uff0c[{2}]\u548c[{3}]\u3002